<!DOCTYPE html>
<html>
<head>
    <title>Combobox demo</title>
    <script src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.1.0.js" type="text/javascript"></script>    
    <script src="src\knockout.combobox.js" type="text/javascript"></script>
    <style type="text/css">
        .active 
        {
            background: blue;
        }
        .open 
        {
            background: red;
        }
</style>
</head>
<body>
    <div data-bind="combobox: { dataSource: getData, selected: selected }"></div>
    <div>Selected: <span data-bind="text: selectedName"></span></div>

    <h3>Custom item template</h3>
    <div data-bind="combobox: { dataSource: getData, selected: selected, rowTemplate: 'row-template' }"></div>
    <div>Selected: <span data-bind="text: selectedName"></span></div>

    <script id="row-template" type="text/html">
        <span data-bind="text: name"></span><span>Custom template stuff</span>
    </script>

    <script src="demo.js" type="text/javascript"></script>
</body>
</html>
